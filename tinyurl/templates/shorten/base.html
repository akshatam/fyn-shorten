function update_alerter()
{
    var xmlHttp = null;
    xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "/reapp/get_new_report/", false);
    xmlHttp.send(null);
    return xmlHttp.responseText;
}

function alert_updates(){
    var str = update_alerter()
    document.getElementById("AlertDataMsg").innerHTML = str
    if (str.length > 1) {
        $('#AlertData').show();
    } else {
        $('#AlertData').hide();
    }
}

}
